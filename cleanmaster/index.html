<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Master</title>
    <link rel="stylesheet" href="/despesas/cleanmaster/style.css">
</head>
<body>
    <div id="loader" class="loader-overlay" style="display: none;">
        <div class="loader"></div>
    </div>

    <header>
        <a href="/despesas/" class="back-button">&larr; Voltar</a>
        <h1>Clean Master</h1>
    </header>

    <main class="container">
        <div class="tabs">
            <button class="tab-link active" onclick="openTab(event, 'Servicos')">Lançar Serviço</button>
            <button class="tab-link" onclick="openTab(event, 'Cadastros')">Cadastros</button>
            <button class="tab-link" onclick="openTab(event, 'Relatorio')">Relatório</button>
        </div>

        <div id="Servicos" class="tab-content active">
            <h2>Lançar Serviço Prestado</h2>
            <form id="servico-form" class="card">
                <input type="date" id="servico-data" required>
                <input type="text" id="servico-cliente" placeholder="Nome do Cliente" required>
                <textarea id="servico-descricao" placeholder="Descrição do Serviço (ex: Limpeza de Sofá 3 lugares)" rows="3" required></textarea>
                
                <div class="divider"></div>
                
                <h4>Insumos Utilizados no Serviço</h4>
                <div id="insumos-usados-container">
                    </div>
                <div class="add-insumo-controls">
                    <select id="insumo-select"></select>
                    <input type="number" id="insumo-quantidade" placeholder="Qtd." step="0.01">
                    <button type="button" id="add-insumo-btn">Adicionar Insumo</button>
                </div>
                
                <div class="divider"></div>

                <h4>Financeiro</h4>
                <div class="finance-details">
                    <div>Custo Total dos Insumos: <strong id="servico-custo-total">R$ 0,00</strong></div>
                </div>
                <input type="number" id="servico-preco-cobrado" placeholder="Preço Cobrado do Cliente (R$)" step="0.01" required>
                <div class="finance-details">
                    <div>Seu Lucro Líquido: <strong id="servico-lucro-liquido" class="lucro">R$ 0,00</strong></div>
                </div>

                <button type="submit" class="submit-btn">Salvar Serviço Finalizado</button>
            </form>
        </div>

        <div id="Cadastros" class="tab-content">
            <div class="card">
                <h3>Cadastrar Novo Insumo</h3>
                <form id="insumo-form">
                    <input type="text" id="insumo-nome" placeholder="Nome do Insumo (ex: WAP Detergente)" required>
                    <input type="number" id="insumo-preco-total" placeholder="Preço Total Pago (R$)" step="0.01" required>
                    <div class="inline-fields">
                        <input type="number" id="insumo-qtd-total" placeholder="Qtd. Total" step="0.01" required>
                        <select id="insumo-unidade" required>
                            <option value="L">Litro (L)</option>
                            <option value="ml">Mililitro (ml)</option>
                            <option value="kg">Quilo (kg)</option>
                            <option value="g">Grama (g)</option>
                            <option value="un">Unidade (un)</option>
                        </select>
                    </div>
                    <button type="submit">Salvar Insumo</button>
                </form>
            </div>
            
            <div class="card">
                <h3>Meus Insumos Cadastrados</h3>
                <div id="insumos-lista">
                    </div>
            </div>
        </div>
        
        <div id="Relatorio" class="tab-content">
             <h2>Relatório de Lucratividade</h2>
             <div class="filters">
                <input type="month" id="relatorio-mes">
            </div>
             <div id="relatorio-container">
                </div>
        </div>
    </main>
    
    <template id="insumo-usado-template">
        <div class="insumo-usado-item">
            <span></span>
            <button type="button" class="delete-btn">&times;</button>
        </div>
    </template>

    <script src="/despesas/js/github-api.js"></script>
    <script src="/despesas/cleanmaster/cleanmaster.js"></script>
</body>
</html>
