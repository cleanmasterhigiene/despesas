<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despesas Pessoais</title>
    <link rel="stylesheet" href="/despesas/despesas/style.css">
</head>
<body>
    <div id="loader" class="loader-overlay">
        <div class="loader"></div>
    </div>
    
    <header>
        <a href="/despesas/" class="back-button">&larr; Voltar</a>
        <h1>Minhas Despesas</h1>
    </header>

    <main class="container">
        <section class="summary-card">
            <h2>Resumo do Mês</h2>
            <div class="summary-item">
                <span>Total Gasto:</span>
                <span id="total-mes">R$ 0,00</span>
            </div>
             <div class="summary-item">
                <span>Próximos 30 dias:</span>
                <span id="total-futuro">R$ 0,00</span>
            </div>
        </section>
        <button id="add-expense-btn" class="fab">+</button>
        <section class="expenses-section">
            <h2>Lançamentos</h2>
            <div class="filters">
                <input type="month" id="filter-month" />
            </div>
            <div id="expenses-list"></div>
        </section>
        <div id="modal" class="modal-overlay">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Nova Despesa</h2>
                <form id="expense-form">
                    <input type="text" id="descricao" placeholder="Descrição (ex: Supermercado)" required>
                    <input type="number" id="valor" placeholder="Valor (R$)" step="0.01" required>
                    <input type="date" id="data" required>
                    <input type="text" id="categoria-search" placeholder="Buscar categoria...">
                    <select id="categoria" required></select>
                    <div class="installments-section">
                        <label for="parcelado">
                            <input type="checkbox" id="parcelado"> Compra Parcelada?
                        </label>
                        <div id="parcelas-container" class="hidden">
                            <input type="number" id="num-parcelas" placeholder="Nº de Parcelas" min="2">
                        </div>
                    </div>
                    <button type="submit">Adicionar Despesa</button>
                </form>
            </div>
        </div>
    </main>

    <script src="/despesas/js/github-api.js"></script>
    <script src="/despesas/despesas/despesas.js"></script>
</body>
</html>
