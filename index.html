<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bem-vindo!</h1>
        <p>Escolha uma opção para continuar</p>
        <div class="card-container">
            <a href="despesas/" class="card">
                <div class="card-icon">
                    <img src="https://img.icons8.com/plasticine/100/000000/invoice.png" alt="Ícone de Despesas">
                </div>
                <h2>Despesas Pessoais</h2>
                <p>Controle suas finanças e gastos do dia a dia.</p>
            </a>
            <a href="cleanmaster/" class="card">
                <div class="card-icon">
                    <img src="https://img.icons8.com/plasticine/100/000000/spray.png" alt="Ícone de Limpeza">
                </div>
                <h2>Clean Master</h2>
                <p>Gerencie seus serviços, custos e lucros.</p>
            </a>
        </div>
        <a href="setup/" class="setup-link">Configurar Acesso ao GitHub</a>
    </div>

    <script>
        // Adicionado para corrigir o redirecionamento
        document.addEventListener('DOMContentLoaded', () => {
            // Verifica se a configuração do GitHub já existe no armazenamento local
            const githubConfig = localStorage.getItem('githubConfig');

            // Se não houver configuração, redireciona para a página de setup
            if (!githubConfig) {
                // Comente ou remova a linha abaixo se não quiser o redirecionamento automático
                // window.location.href = 'setup/';
            }
        });
    </script>
</body>
</html>
